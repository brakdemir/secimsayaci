<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>2023 seçim Sayacı</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="title" id="title">
      <p>
        <span class="red-bg">2023</span>
        <span class="blue-bg">Cumhurbaşkanlığı</span>
        <span class="gray-bg">Seçimine</span>
      </p>
    </div>

    <div class="countdown-container" id="countdown-container">
      <div class="countdown-box red-bg">
        <span id="days"></span> gün
      </div>
      <div class="countdown-box blue-bg">
        <span id="hours"></span> saat
      </div>
      <div class="countdown-box green-bg">
        <span id="minutes"></span> dakika
      </div>
      <div class="countdown-box purple-bg">
        <span id="seconds"></span> saniye
      </div>
    </div>

    <div class="left" id="left">
      <p class="text-left">Kaldı</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
